<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro - Módulo 10</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
</head>

<body>
    <header>
        <h1>Adquira seu veículo agora mesmo!</h1>
    </header>

    <div id="carousel-imagens" class="carousel">
        <div><img src="./assets/slide1.png" alt="Carro da Porsche"></div>
        <div><img src="./assets/slide2.png" alt="Carro da BMW"></div>
        <div><img src="./assets/slide3.png" alt="Carro da Ford"></div>
    </div>

    <div class="container">
        <h2>Insira seus dados para finalização da compra</h2>
        <form id="form">
            <div class="form-campo">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" placeholder="Rodrigo Bergenthal" required minlength="3">
            </div>
            <div class="form-campo">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="FuturoDesenvolvedor@exemplo.com" required>
            </div>
            <div class="form-campo">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required pattern="\(\d{2}\) \d{4,5}-\d{4}" placeholder="(51) 99999-9999">
            </div>
            <div class="form-campo">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="999.999.999-99">
            </div>
            <div class="form-campo">
                <label for="endereco">Endereço completo</label>
                <input type="text" id="endereco" name="endereco" placeholder="Rua, número, bairro, cidade, estado" required>
            </div>
            <div class="form-campo">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" placeholder="99999-999">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <!-- Carregamento dos scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.3.2/jquery-migrate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.19.3/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/localization/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script> <!-- Importando o main.js -->
</body>

</html>
